<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
</head>
<body>
 <header>
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-between align-items-center">
 <div class="d-flex align-items-center">
  <img src="./duck.png" width="50" height="50">
  <a class="navbar-brand" href="#">Catalogo Libri</a>

  <a class="nav-link text-white-50 ms-2" href="#">Anagrafica Utenti</a>
  <a class="nav-link text-white-50 ms-2" href="#">Storico Prestiti</a>
  <a class="nav-link text-white-50 ms-2" href="#">Help</a>
  </div>
</header>



<div class="container">

<h2 class="mb-4">Nuovo Libro</h2>

<form>


<div class="row mb-3">
<div class="col-md-6">
<label class="form-label">Nome Autore</label>
<input type="text" class="form-control" placeholder="Inserisci il nome dell'autore">
</div>
<div class="col-md-6">
<label class="form-label">Cognome Autore</label>
<div class="input-group">
<input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore">

</div>
</div>
</div>


<div class="mb-1">
<label class="form-label">Titolo</label>
<input type="text" class="form-control" placeholder="Inserisci il titolo del libro">
</div>



<div class="row mt-3 mb-3">
<div class="col-md-4">
<label class="form-label">Genere</label>
<select class="form-select">
<option selected>Scegli il genere</option>
</select>
</div>

<div class="col-md-4">
<label class="form-label">Anno di Pubblicazione</label>
<input type="text" class="form-control" placeholder="Inserisci l'anno">
</div>

<div class="col-md-4">
<label class="form-label">ISBN#</label>
<input type="text" class="form-control" placeholder="Inserisci il codice ISBN#">
</div>
</div>


<div class="mb-3">
<label class="form-label">Note</label>
<textarea class="form-control" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
</div>


<div class="form-check mb-4">
<input class="form-check-input" type="checkbox" id="digitaleCheck">
<label class="form-check-label" for="digitaleCheck">Disponibile anche in digitale
</label>
</div>


<button type="submit" class="btn btn-primary">Aggiungi Libro</button>
</form>

</div>


</body>
</body>
</html>
